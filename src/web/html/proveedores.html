    <!-- Modal Para Editar-->
    <div
      class="modal"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Editar Producto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="divVentana"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="editarProducto()"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Crear -->
    <div
      class="modal"
      id="modalCrearProducto"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Agregar Proveedor
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="divCrear"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="crearProducto()"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
    <h1 class="text-center">Proveedores</h1>
   
    <div id="alertas"></div>
    
    <!-- Barra de busqueda -->
    <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-auto">
            <h3 class="mb-3">Buscar por: </h3>
          </div>
          <div class="col-md-auto">
            <select class="form-select" id="selectBuscar">
              <option selected>Seleccione una opción</option>
              <option value="Nombre">Nombre</option>
              <option value="ID" >ID</option>
            </select>
          </div>
          <div class="col-md-auto">
            <input type="text" class="form-control" placeholder="Ingrese un valor" id="inputBuscar">
          </div>
          <div class="col-md-auto">
            <button type="button" class="btn btn-primary" onclick="seleccionID()" >Enviar</button>
          </div>
          <div class="col-md-auto">
            <h3>||</h3>
        </div>
          <div class="col-md-auto">
            <button id="magia" onclick="mostrarTodo()" class="btn btn-warning">Mostrar Todo</button>
          </div>
      
          <div class="col-md-auto">
            <button class="btn btn-success" data-bs-target="#modalCrearProducto" onclick="crearFormularioCrearProducto()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>

      
<!-- Tabla Principal -->
<div class="row justify-content-center">
    <div class="col-md-11">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
      </table>
