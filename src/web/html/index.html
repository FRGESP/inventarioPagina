<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../../../node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0caab475fe.js" crossorigin="anonymous"></script>
    <title>Productos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h1>Hola pa</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
    <h1>Lista de productos</h1>
    <button id="magia">Magia</button>
    <h2>Buscar por ID</h2>
    <form id="formId">
        <input type="text" id="inputId">
        <button type="submit">Enviar</button>
    </form>
    <ol id="listaProductos"></ol>

    <h2>Buscar por nombre</h2>
    <form id="formNombre">
        <input type="text" id="inputNombre">
        <button id="botonNombre" type="submit">Enviar</button>
    </form>
    <h2>Agregar Producto</h2>
    <form class="formCreate">
        <input type="text" class="inputProducto">
        <input type="text" class="inputIdCategoria">
        <input type="text" class="inputPrecioCompra">
        <input type="text" class="inputPrecioVenta">
        <input type="text" class="inputStock">
        <button type="submit" class="botonCrear">Enviar</button>
    </form>

    <table id="tabla">
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>idCategoria</th>
            <th>PrecioCompra</th>
            <th>PrecioVenta</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </table>
    <button class="boton-icono">
        <i class="fa-solid fa-pen-to-square"></i>
    </button>
    
    <script src="../js/indexJS.js"></script>
</body>
</html>
